allprojects {

    apply plugin: 'java'
//    apply plugin: 'jacoco'

    group 'nc'

    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}

subprojects {
}

dependencies {
    compile project(':sub-1')
}
